# === Data Configuration ===
data:
  # List of data augmentation techniques [null, noise, scale, shift] or combinations
  augment_by: null  # (list[string]|null) options: null, noise, scale, shift, comma-separated combinations
  
  # Concatenate delayed observations (boolean)
  concat_delays: false  # (true|false)
  
  # Number of delayed steps to use (integer: 2-5)
  delay_size: 5  # (int) range: 2-5
  
  # Data loader structure (categorical string)
  dl_structure: temporal  # (string) options: random, temp_segm, temp_delay, temporal
  
  # Number of augmentation variations (integer: 1-3|null)
  num_augmentations: null  # (int|null) range: 1-3
  
  # Random seed for reproducibility (integer)
  random_seed: 42  # (int)
  
  # Ratio of data to use for training (float: 0-1)
  train_ratio: 1  # (float) 0.0-1.0

# === Model Architecture ===
model:
  # Embedding dropout rate 1 (float: 0-1)
  E_dropout_rate_1: 0.0  # (float) range: 0.0-1.0
  
  # Embedding dropout rate 2 (float: 0-1)
  E_dropout_rate_2: 0.0  # (float) range: 0.0-1.0
  
  # Network layer dimensions (comma-separated integers)
  E_layer_dims: 264,2000,2000,100  # (string) options: num_features,500,10; num_features,500,200,10; etc
  
  # Activation function (categorical string)
  activation_fn: leaky_relu  # (string) options: leaky_relu, sine, gelu, swish
  
  # Embedding type (fixed string)
  embedding_type: ff_ae  # (string) feed-forward autoencoder
  
  # Linear encoder dimensions (comma-separated integers)
  linE_layer_dims: 100,2000,2000,100  # (string)
  
  # Linear activation function (categorical string)
  lin_act_fn: leaky_relu  # (string) options: leaky_relu, sine, gelu, swish
  
  # Operator bandwidth (integer: 1-10)
  op_bandwidth: 2  # (int) range: 1-10
  
  # Operator regularization (categorical string)
  op_reg: skewsym  # (string) options: banded, nondelay, skewsym, None
  
  # Operator type (fixed string)
  operator: invkoop  # (string) inverse Koopman operator

# === Training Configuration ===
training:
  # Overfitting prevention threshold (float: 0.1-1)
  E_overfit_limit: 0.0  # (float) range: 0.1-1.0
  
  # Backpropagation mode (categorical string)
  backpropagation_mode: full  # (string) options: full, stepwise
  
  # Batch size (integer: 5-800)
  batch_size: 32  # (int) range: 5-800
  
  # Early stopping (boolean)
  early_stop: true  # (true|false)
  
  # Initial learning rate (float: 1e-6-0.01)
  learning_rate: 0.001  # (float) log-uniform range: 1e-6-0.01
  
  # Learning rate reduction factor (float: 0.1-0.9)
  learning_rate_change: 0.8  # (float) range: 0.1-0.9
  
  # Loss component weights (comma-separated floats string)
  loss_weights: 1,1,1,1,1,1  # (string) options: 6 comma-separated values
  
  # Maximum Koopman steps (integer: 1-6)
  max_Kstep: 1  # (int) range: 1-6
  
  # Number of learning rate decays (integer: 3-10)
  num_decays: 5  # (int) range: 3-10
  
  # Training epochs (integer: 1000-5000)
  num_epochs: 1000  # (int) range: 1000-5000
  
  # Early stopping patience (integer)
  patience: 10  # (int)
  
  # Training mode (categorical string)
  training_mode: full  # (string) options: full, modular
  
  # Verbosity levels (list of booleans)
  verbose:
  - false  # (boolean) 
  - false  # (boolean)
  - false  # (boolean)
  
  # Weight decay regularization (float: 1e-6-0.01)
  weight_decay: 0.01  # (float) log-uniform range: 1e-6-0.01